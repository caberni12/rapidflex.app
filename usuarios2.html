<!DOCTYPE html>
<html lang="es">
<head>

  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="estilosusuarios.css" />
</head>
<body>
  

  <div class="container">

      <center>
        </center>
    </div>

      <table id="tabla">
        <thead>
          <tr>

            <th>Acceso</th>
            <th>Nombre</th>
            <th>Rol</th>

            <th>Fecha</th>
            <th>Estado</th>

          </tr>
        </thead>
        <tbody></tbody>
      </table>

  </div>

  <script src="scriptsusuarios copy.js"></script>

</html>
